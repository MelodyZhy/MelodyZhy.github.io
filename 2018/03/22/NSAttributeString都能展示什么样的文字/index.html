dColorAttributeName NS_AVAILABLE(10_0, 6_0);     // UIColor, default blackColor</div><div class="line">// 字体背景颜色 - 默认为无背景色，看起来是透明色</div><div class="line">UIKIT_EXTERN NSString * const NSBackgroundColorAttributeName NS_AVAILABLE(10_0, 6_0);     // UIColor, default nil: no background</div><div class="line">// 连体字符 - 该属性所对应的值是一个 NSNumber 对象(整数)。连体字符是指某些连在一起的字符，它们采用单个的图元符号。0 表示没有连体字符。1 表示使用默认的连体字符。2表示使用所有连体符号。默认值为 1（注意，iOS 不支持值为 2）。</div><div class="line">UIKIT_EXTERN NSString * const NSLigatureAttributeName NS_AVAILABLE(10_0, 6_0);            // NSNumber containing integer, default 1: default ligatures, 0: no ligatures</div><div class="line">// 字间距 - 该属性所对应的值是一个 NSNumber 对象(整数)。字母紧排指定了用于调整字距的像素点数。字母紧排的效果依赖于字体。值为 0 表示不使用字母紧排。默认值为0。</div><div class="line">UIKIT_EXTERN NSString * const NSKernAttributeName NS_AVAILABLE(10_0, 6_0);                // NSNumber containing floating point value, in points; amount to modify default kerning. 0 means kerning is disabled.</div><div class="line">//  删除线 - 取值为 NSNumber 对象（整数）</div><div class="line">UIKIT_EXTERN NSString * const NSStrikethroughStyleAttributeName NS_AVAILABLE(10_0, 6_0);  // NSNumber containing integer, default 0: no strikethrough</div><div class="line">// 下划线 - 取值为 NSNumber 对象（整数），枚举常量 NSUnderlineStyle 中的值，与删除线类似</div><div class="line">UIKIT_EXTERN NSString * const NSUnderlineStyleAttributeName NS_AVAILABLE(10_0, 6_0);      // NSNumber containing integer, default 0: no underline</div><div class="line">// 填充部分颜色 - 不是字体颜色，取值为 UIColor 对象</div><div class="line">UIKIT_EXTERN NSString * const NSStrokeColorAttributeName NS_AVAILABLE(10_0, 6_0);         // UIColor, default nil: same as foreground color</div><div class="line">// 笔画宽度(粗细) - 取值为 NSNumber 对象（整数），负值填充效果，正值中空效果</div><div class="line">UIKIT_EXTERN NSString * const NSStrokeWidthAttributeName NS_AVAILABLE(10_0, 6_0);         // NSNumber containing floating point value, in percent of font point size, default 0: no stroke; positive for stroke alone, negative for stroke and fill (a typical value for outlined text would be 3.0)</div><div class="line">// 阴影属性 - 取值为 NSShadow 对象</div><div class="line">UIKIT_EXTERN NSString * const NSShadowAttributeName NS_AVAILABLE(10_0, 6_0);              // NSShadow, default nil: no shadow</div><div class="line">// 文本特殊效果 - 取值为 NSString 对象，目前只有图版印刷效果可用</div><div class="line">UIKIT_EXTERN NSString *const NSTextEffectAttributeName NS_AVAILABLE(10_10, 7_0);          // NSString, default nil: no text effect</div><div class="line">// 文本附件 - 取值为 NSTextAttachment 对象，常用于文字图片混排</div><div class="line">UIKIT_EXTERN NSString * const NSAttachmentAttributeName NS_AVAILABLE(10_0, 7_0);          // NSTextAttachment, default nil</div><div class="line">// 链接属性 - 点击后调用浏览器打开指定URL地址</div><div class="line">UIKIT_EXTERN NSString * const NSLinkAttributeName NS_AVAILABLE(10_0, 7_0);                // NSURL (preferred) or NSString</div><div class="line">// 基线偏移值 - 取值为 NSNumber (float)，正值上偏，负值下偏</div><div class="line">UIKIT_EXTERN NSString * const NSBaselineOffsetAttributeName NS_AVAILABLE(10_0, 7_0);      // NSNumber containing floating point value, in points; offset from baseline, default 0</div><div class="line">// 下划线颜色 - 默认为黑色</div><div class="line">UIKIT_EXTERN NSString * const NSUnderlineColorAttributeName NS_AVAILABLE(10_0, 7_0);      // UIColor, default nil: same as foreground color</div><div class="line">// 删除线颜色 - 默认为黑色 </div><div class="line">UIKIT_EXTERN NSString * const NSStrikethroughColorAttributeName NS_AVAILABLE(10_0, 7_0);  // UIColor, default nil: same as foreground color</div><div class="line">// 字形倾斜度 - 取值为 NSNumber (float)，正值右倾，负值左倾</div><div class="line">UIKIT_EXTERN NSString * const NSObliquenessAttributeName NS_AVAILABLE(10_0, 7_0);         // NSNumber containing floating point value; skew to be applied to glyphs, default 0: no skew</div><div class="line">// 文本横向拉伸属性 - 取值为 NSNumber (float)，正值横向拉伸文本，负值横向压缩文本</div><div class="line">UIKIT_EXTERN NSString * const NSExpansionAttributeName NS_AVAILABLE(10_0, 7_0);           // NSNumber containing floating point value; log of expansion factor to be applied to glyphs, default 0: no expansion</div><div class="line">// 文字书写方向 - 从左向右书写或者从右向左书写</div><div class="line">UIKIT_EXTERN NSString * const NSWritingDirectionAttributeName NS_AVAILABLE(10_6, 7_0);    // NSArray of NSNumbers representing the nested levels of writing direction overrides as defined by Unicode LRE, RLE, LRO, and RLO characters.  The control characters can be obtained by masking NSWritingDirection and NSWritingDirectionFormatType values.  LRE: NSWritingDirectionLeftToRight|NSWritingDirectionEmbedding, RLE: NSWritingDirectionRightToLeft|NSWritingDirectionEmbedding, LRO: NSWritingDirectionLeftToRight|NSWritingDirectionOverride, RLO: NSWritingDirectionRightToLeft|NSWritingDirectionOverride,</div><div class="line">// 文字排版方向 - 取值为 NSNumber 对象(整数)，0 表示横排文本，1 表示竖排文本</div><div class="line">UIKIT_EXTERN NSString * const NSVerticalGlyphFormAttributeName NS_AVAILABLE(10_7, 6_0);   // An NSNumber containing an integer value.  0 means horizontal text.  1 indicates vertical text.  If not specified, it could follow higher-level vertical orientation settings.  Currently on iOS, it&apos;s always horizontal.  The behavior for any other value is undefined.</div></pre></td></tr></table></figure>
